{{define "title"}}
<title>Edit Entry</title>
<link rel="stylesheet" href="/static/main.css">
{{end}}

{{define "body"}}
{{range .List}}
{{if .NamaPasien}}
<script>
$(document).ready(function(){
   $('input[name="ats"][value={{.ATS}}]').prop('checked', true);
   $('input[name="iki"][value={{.GolIKI}}]').prop('checked', true);
   $('input[name="shift"][value={{.ShiftJaga}}]').prop('checked', true);
   })
</script>
<div class="container">
   <div class="col-sm-4"></div>
   <div class="col-sm-4">
      <div class="panel panel-info">
	  <div class="panel-heading text-center">Edit Entri</div>
      <div class="panel-body">
	  <form action="/entri/update" method="POST">
	  <div class="form-group">
	     <label for="namalkp">Nama Pasien:</label>
		 <input type="text" name="namapasien" id="namapts" class="form-control text-capitalize" value={{.NamaPasien}}>
		 <input type="hidden" name="entri" id="entri" value={{.LinkID}}>
	  </div>
	  <div class="form-group">
	     <label for="">Diagnosis:</label>
		 <input type="text" name="diagnosis" id="diag" class="form-control text-capitalize" value={{.Diagnosis}}>
	  </div>
	  <div class="col-sm-4">
      <div class="form-group">
      	<div class="radio"><label for="" class="radio-inline"><input type="radio" name="ats" id="" value="1">ATS 1</label></div>
      	<div class="radio"><label for="" class="radio-inline"><input type="radio" name="ats" id="" value="2">ATS 2</label></div>
      	<div class="radio"><label for="" class="radio-inline"><input type="radio" name="ats" id="" value="3">ATS 3</label></div>
      	<div class="radio"><label for="" class="radio-inline"><input type="radio" name="ats" id="" value="4">ATS 4</label></div>
      	<div class="radio"><label for="" class="radio-inline"><input type="radio" name="ats" id="" value="5">ATS 5</label></div>
      </div>
	  </div>
	  <div class="col-sm-4">
	  <div class="form-group">
	  	<div class="radio"><label for="" class="radio-inline"><input type="radio" name="iki" id="" value="1">IKI 1</label></div>
	  	<div class="radio"><label for="" class="radio-inline"><input type="radio" name="iki" id="" value="2">IKI 2</label></div>
	  </div>
	  </div>
	  <div class="col-sm-4">
	  <div class="form-group">
	  	<div class="radio"><label for="" class="radio-inline"><input type="radio" name="shift" id="" value="1">Pagi</label></div>
	  	<div class="radio"><label for="" class="radio-inline"><input type="radio" name="shift" id="" value="2">Sore</label></div>
	  	<div class="radio"><label for="" class="radio-inline"><input type="radio" name="shift" id="" value="3">Malam</label></div>
	  </div>
	  </div>
	  <div class="col-sm-12">
	  <input type="submit" value="Simpan Perubahan" id="subedit" class="btn btn-info">
	  </div>
   {{end}}
{{end}}
</div>
{{end}}
