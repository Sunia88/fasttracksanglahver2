{{define "title"}}
<title>Laporan BCP</title>
<script src="static/main.js"></script>
<link rel="stylesheet" href="static/login.css">
{{end}}

{{define "body"}}

<div class="container-fluid">
	<div class="col-sm-2"></div>
	<div class="col-sm-8">
    <div class="panel panel-info">
      <div class="panel-heading text-center">BCP</div>
      <div class="panel-body table-responsive">
        <table class="table table-bordered table-condensed">
            <thead>
			<tr>
              <th class="bg-success">No</th>
              <th class="bg-success">Tanggal</th>
              <th class="bg-success">No. CM</th>
              <th class="bg-success">Nama Pasien</th>
              <th class="bg-success">Diagnosis</th>
              <th class="bg-success">IKI 1</th>
              <th class="bg-success">IKI 2</th>
            </tr>
			</thead>
			<tbody id="tabbody">
               {{range $k, $v := .}}
			   {{with $v.NomorCM}}
               <tr>
               	<td>{{$k}}</td>
               	<td>{{$v.TanggalFinal}}</td>
               	<td>{{$v.NomorCM}}</td>
               	<td>{{$v.NamaPasien}}</td>
               	<td>{{$v.Diagnosis}}</td>
                {{with $v.IKI1}}
				<td class="text-center checkmark">&#x2714;</td>
                <td class="text-center checkmark"></td>
				{{else}}
				<td class="text-center checkmark"></td>
                <td class="text-center checkmark">&#x2714;</td>
				{{end}}
				{{end}}
               </tr>
               {{end}}

			</tbody>
        </table>
      </div>
    </div>
	</div>
	<div class="col-sm-2"></div>
</div>
   

{{end}}
