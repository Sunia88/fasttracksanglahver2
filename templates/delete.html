{{define "title"}}
<title>Delete Entry</title>
<script src="static/edit.js"></script>
<link rel="stylesheet" href="static/login.css">
{{end}}

{{define "body"}}
{{range .List}}
{{if .NamaPasien}}
<script>
$(document).ready(function(){
   $('input[name="ats"][value={{.ATS}}]').prop('checked', true);
   $('input[name="iki"][value={{.GolIKI}}]').prop('checked', true);
   $('input[name="shift"][value={{.ShiftJaga}}]').prop('checked', true);
   })
</script>
<div class="container">
   <div class="col-sm-4"></div>
   <div class="col-sm-4">
      <div class="panel panel-info">
	  <div class="panel-heading text-center">Yakin Ingin Menghapus Entri Ini?</div>
      <div class="panel-body">
	  <form action="/entri/delete" method="post">
	  <div class="form-group">
	     <label for="namalkp">Nama Pasien:</label>
		 <input type="text" name="namapasien" id="namapts" class="form-control text-capitalize" value={{.NamaPasien}} disabled>
		 <input type="hidden" name="entri" id="entri" value={{.LinkID}}>
	  </div>
	  <div class="form-group">
	     <label for="">Diagnosis:</label>
		 <input type="text" name="diagnosis" id="diag" class="form-control text-capitalize" value={{.Diagnosis}} disabled>
	  </div>
	  <div class="col-sm-4">
      <div class="form-group" disabled>
      	<div class="radio"><label for="" class="radio-inline"><input type="radio" name="ats" id="" value="1" disabled>ATS 1</label></div>
      	<div class="radio"><label for="" class="radio-inline"><input type="radio" name="ats" id="" value="2" disabled>ATS 2</label></div>
      	<div class="radio"><label for="" class="radio-inline"><input type="radio" name="ats" id="" value="3" disabled>ATS 3</label></div>
      	<div class="radio"><label for="" class="radio-inline"><input type="radio" name="ats" id="" value="4" disabled>ATS 4</label></div>
      	<div class="radio"><label for="" class="radio-inline"><input type="radio" name="ats" id="" value="5" disabled>ATS 5</label></div>
      </div>
	  </div>
	  <div class="col-sm-4">
	  <div class="form-group" disabled>
	  	<div class="radio"><label for="" class="radio-inline"><input type="radio" name="iki" id="" value="1" disabled>IKI 1</label></div>
	  	<div class="radio"><label for="" class="radio-inline"><input type="radio" name="iki" id="" value="2" disabled>IKI 2</label></div>
	  </div>
	  </div>
	  <div class="col-sm-4">
	  <div class="form-group" disabled>
	  	<div class="radio"><label for="" class="radio-inline"><input type="radio" name="shift" id="" value="1" disabled>Pagi</label></div>
	  	<div class="radio"><label for="" class="radio-inline"><input type="radio" name="shift" id="" value="2" disabled>Sore</label></div>
	  	<div class="radio"><label for="" class="radio-inline"><input type="radio" name="shift" id="" value="3" disabled>Malam</label></div>
	  </div>
	  </div>
	  <div class="col-sm-12">
	  <input type="submit" value="Hapus Entry" class="btn btn-info">
	  </div>
	  {{end}}
	  	  {{end}}
</div>
{{end}}
